name: Kotlin CI with JDK 21 + shadowJar + jpackage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run ktlintFormat
        run: ./gradlew ktlintFormat

      - name: Build shadowJar
        run: ./gradlew shadowJar

      - name: Package portable app with jpackage (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "1.0.${{ github.run_number }}"
          $jarFile = (Get-ChildItem -Path build/libs -Filter 'super-share-*.jar').Name
          jpackage --type app-image `
            --name SuperShare `
            --input build/libs `
            --main-jar $jarFile `
            --main-class MainKt `
            --app-version $version
          Compress-Archive -Path SuperShare -DestinationPath SuperShare-windows-portable.zip

      - name: Upload portable app artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: super-share-windows-portable
          path: super-share-windows-portable.zip

      - name: Package .dmg with jpackage (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          APP_VERSION="1.0.${{ github.run_number }}"
          JAR_FILE=$(basename $(find build/libs -name "super-share-*.jar"))
          jpackage \
          --type dmg \
          --name SuperShare \
          --input build/libs \
          --main-jar "$JAR_FILE" \
          --main-class MainKt \
          --app-version "$APP_VERSION" \
          --icon assets/file-transformer.icns

      - name: Upload .dmg artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: super-share-dmg
          path: super-share-*.dmg
