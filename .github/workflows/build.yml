name: Kotlin CI with JDK 21 + shadowJar + jpackage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-package:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run ktlintFormat
        run: ./gradlew ktlintFormat

      - name: Build shadowJar
        run: ./gradlew shadowJar

      - name: Upload shadowJar artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-shadow-jar
          path: build/libs/*.jar

      - name: Package .exe with jpackage
        shell: pwsh
        run: |
          $commit = "${{ github.sha }}".Substring(0, 7)
          jpackage --type exe `
            --name SuperShare `
            --input build/libs `
            --main-jar super-share-*.jar `
            --main-class MainKt `
            --win-dir-chooser `
            --win-menu `
            --win-shortcut `
            --app-version $commit

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-windows-exe
          path: SuperShare-*.exe

      - name: Package .dmg with jpackage
        shell: bash
        run: |
          COMMIT_HASH=$(echo "${GITHUB_SHA}" | cut -c1-7)
          jpackage \
          --type dmg \
          --name SuperShare \
          --input build/libs \
          --main-jar super-share-*.jar \
          --main-class MainKt \
          --app-version "$COMMIT_HASH" \
          --icon your-icon.icns

      - name: Upload .dmg artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-macos-dmg
          path: SuperShare-*.dmg
