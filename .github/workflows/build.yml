name: Kotlin CI with JDK 21 + shadowJar + jpackage + dmg

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-package:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run ktlintFormat
        run: ./gradlew ktlintFormat

      - name: Build shadowJar
        run: ./gradlew shadowJar

      - name: Upload shadowJar artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-shadow-jar
          path: build/libs/*.jar

      - name: Package .exe with jpackage
        shell: pwsh
        run: |
          $version = "1.0.${{ github.run_number }}"
          $jarFile = (Get-ChildItem -Path build/libs -Filter 'super-share-*.jar').Name
          jpackage --type exe `
            --name SuperShare `
            --input build/libs `
            --main-jar $jarFile `
            --main-class MainKt `
            --win-dir-chooser `
            --win-menu `
            --win-shortcut `
            --app-version $version

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-windows-exe
          path: SuperShare-*.exe

      - name: Package .dmg with jpackage
        shell: bash
        run: |
          APP_VERSION="1.0.${{ github.run_number }}"
          JAR_FILE=$(find build/libs -name "super-share-*.jar" -printf "%f")
          jpackage \
          --type dmg \
          --name SuperShare \
          --input build/libs \
          --main-jar "$JAR_FILE" \
          --main-class MainKt \
          --app-version "$APP_VERSION" \
          --icon assets/file-transformer.icns

      - name: Upload .dmg artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-macos-dmg
          path: SuperShare-*.dmg
