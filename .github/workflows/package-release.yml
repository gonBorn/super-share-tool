name: Package and Release

run-name: "ðŸ“¦ Build & Package${{ github.event.pull_request && format(' PR #{0} by @{1}', github.event.pull_request.number, github.event.pull_request.user.login) || format(' from {0}', github.ref_name) }}${{ ((github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.event.pull_request.merged == true && startsWith(github.head_ref, 'releases/'))) && ' â†’ ðŸš€ Release' || '' }}"

permissions:
  contents: write

on:
  push:
    branches-ignore:
      - main
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '**/*.md'
      - 'assets/**'
  pull_request:
    branches:
      - main
    types:
      - closed
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '**/*.md'
      - 'assets/**'

jobs:
  build-jar:
    uses: ./.github/workflows/build-jar.yml
    with:
      runs-on: ubuntu-latest
      java-version: '21'
      distribution: 'temurin'

  package-macos:
    needs: build-jar
    uses: ./.github/workflows/download-and-package.yml
    with:
      jar-artifact-name: super-share-jar
      runs-on: macos-latest

  package-windows:
    needs: build-jar
    uses: ./.github/workflows/download-and-package.yml
    with:
      jar-artifact-name: super-share-jar
      runs-on: windows-latest

  release:
    needs: [ package-macos, package-windows ]
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && 
       github.event.pull_request.merged == true && 
       startsWith(github.head_ref, 'releases/'))
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release and Upload Artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/super-share-dmg/*
            artifacts/super-share-windows-portable/*
            artifacts/super-share-jar-macos/*
            artifacts/super-share-jar-windows/*
          tag_name: "v1.0.${{ github.run_number }}"
          body: "Automated release based on commit ${{ github.sha }}"
          draft: false
          prerelease: false
