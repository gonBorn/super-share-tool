# Temp
name: Kotlin CI with Gradle + JDK 21 + Cache + EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

x-common-steps: &common-steps
  - name: Checkout source code
    uses: actions/checkout@v4

  - name: Set up JDK 21
    uses: actions/setup-java@v4
    with:
      distribution: 'temurin'
      java-version: '21'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - <<: *common-steps

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run ktlintFormat
        run: ./gradlew ktlintFormat

      - name: Build shadowJar
        run: ./gradlew shadowJar

      - name: Upload shadowJar artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-shadow-jar
          path: build/libs/*.jar

  build-exe:
    needs: build
    runs-on: windows-latest
    steps:
      - <<: *common-steps

      - name: Download shadowJar artifact
        uses: actions/download-artifact@v4
        with:
          name: app-shadow-jar
          path: app

      - name: Generate Windows .exe using jpackage
        run: |
          jpackage ^
            --type exe ^
            --name MyApp ^
            --input app ^
            --main-jar your-app-all.jar ^
            --main-class your.main.ClassKt ^
            --win-dir-chooser ^
            --win-menu ^
            --win-shortcut ^
            --app-version 1.0.0

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-windows-exe
          path: MyApp-*.exe