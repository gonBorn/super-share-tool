name: Build and Package
on:
  workflow_call:

jobs:
  build-jar:
    uses: ./.github/workflows/reuse/reuse-build-jar.yml
    with:
      runs-on: ubuntu-latest
      java-version: '21'
      distribution: 'temurin'

  package-macos:
    needs: build-jar
    uses: ./.github/workflows/reuse/reuse-download-and-package.yml
    with:
      jar-artifact-name: super-share-jar
      runs-on: macos-latest

  package-windows:
    needs: build-jar
    uses: ./.github/workflows/reuse/reuse-download-and-package.yml
    with:
      jar-artifact-name: super-share-jar
      runs-on: windows-latest
